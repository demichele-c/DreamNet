<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Interpreter</title>
</head>
<body>
    <h1>Dream Interpreter</h1>
    <form id="dreamForm">
        <label for="dreamInput">Enter your dream:</label><br><br>
        <textarea id="dreamInput" rows="10" cols="50"></textarea><br><br>
        <button type="submit">Interpret Dream</button>
    </form>
    <div id="resultContainer" style="display:none;">
        <h3>Interpretation:</h3>
        <p id="result"></p>
    </div>
    <script src="/script.js"></script>
</body>
</html>
